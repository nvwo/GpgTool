[config]
target = "./target"

isSymmetric = false

ignorePattern = "(.*\.tmp.*)|(~.*\..*)|(thumbs\.db)|(desktop\.ini)|(\.gitignore)|(\.git\\.*)|(LICENSE)"

publicKey = """-----BEGIN PGP PUBLIC KEY BLOCK-----

yourGpgPubKey
-----END PGP PUBLIC KEY BLOCK-----"""

privateKey = """-----BEGIN PGP PRIVATE KEY BLOCK-----

yourGpgPriKey
-----END PGP PRIVATE KEY BLOCK-----"""

passphrase = "yourpass"